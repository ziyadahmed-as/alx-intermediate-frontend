<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr !important;
            }
            
            section {
                flex-direction: column;
            }
            
            section div {
                width: 100% !important;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body class="p-4 bg-gray-50 min-h-screen">
    <header class="bg-blue-500 text-white p-4 rounded-lg shadow-md">
        <h1 class="text-3xl text-center">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex gap-4">
            <div class="w-1/2 bg-red-200 p-4 rounded-lg shadow-sm">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4 rounded-lg shadow-sm">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4 rounded-lg shadow-sm">Sidebar</aside>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4 rounded-lg shadow-md">
        <p class="text-center">&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
