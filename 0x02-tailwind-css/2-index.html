<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid Layout</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="p-4 bg-gray-50 min-h-screen">
    <header class="mb-8 text-center">
        <h1 class="text-2xl font-bold text-gray-800">Complex Grid Layout with Nested Grids</h1>
    </header>

    <main class="grid grid-cols-2 gap-4">
        <!-- First nested grid with blue theme -->
        <div class="grid grid-cols-2 p-4 gap-2 bg-blue-200 rounded-lg shadow-sm">
            <div class="bg-blue-400 p-2 rounded text-center">Nested 1</div>
            <div class="bg-blue-500 p-2 rounded text-center">Nested 2</div>
        </div>
        
        <!-- Second nested grid with red theme -->
        <div class="grid grid-cols-2 p-4 gap-2 bg-red-200 rounded-lg shadow-sm">
            <div class="bg-red-400 p-2 rounded text-center">Nested 3</div>
            <div class="bg-red-500 p-2 rounded text-center">Nested 4</div>
        </div>
        
        <!-- Individual grid items -->
        <div class="bg-green-200 p-4 rounded-lg shadow-sm text-center">Content 3</div>
        <div class="bg-yellow-200 p-4 rounded-lg shadow-sm text-center">Content 4</div>
    </main>
</body>
</html>
