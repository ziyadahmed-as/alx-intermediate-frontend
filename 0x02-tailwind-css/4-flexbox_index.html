<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
      @media (max-width: 768px) {
          main {
              flex-direction: column;
          }
          
          aside, section {
              width: 100% !important;
          }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-50 min-h-screen">
    <header class="mb-8 text-center">
        <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
    </header>

    <main class="flex gap-4">
        <aside class="w-1/3 bg-gray-300 p-4 rounded-lg shadow-sm">Sidebar</aside>
        <section class="w-2/3 bg-gray-500 p-4 text-white rounded-lg shadow-sm">Content Section</section>
    </main>
</body>
</html>
